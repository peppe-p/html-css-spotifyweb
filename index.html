<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Spotify</title>
</head>

<body>

    <!-- ##### STICKY HEAD ##### -->
    <header class="d-flex justify-content-between align-items-center">
        <img id="logo" src="./assets/img/logo.svg" alt="Spotify Logo">
        <a class=" bttn light_outline" href="#" role="button">EFFETTUA UPGRADE</a>
    </header>


    <!-- ##### LATERAL NAVBAR ##### -->
    <aside class="d-flex flex-column">
        <div class="button_list">
            <ul>
                <li id="Home">
                    <img src="./assets/img/home.svg" alt="Icona Home Spotify">
                    <a href="#">Home</a>
                </li>
                <li id="Search">
                    <img src="./assets/img/search.svg" alt="Icona Ricerca Spotify">
                    <a href="#">Cerca</a>
                </li>
                <li id="MyLibrary">
                    <img src="./assets/img/libreria.svg" alt="Icona La tua ibreria Spotify">
                    <a href="#">La tua libreria</a>
                </li>
            </ul>
        </div>

        <div class="side_playlist">
            <div class="create_playlist">
                <h5>PLAYLIST</h5>
                <a class="bttn_addplay d-flex align-items-center" href="#">
                    <span class="add_playlist"><i class="fas fa-plus"></i></span>
                    <span>Crea Playlist</span>
                </a>
            </div>

            <div class="side_list_playlist">
                <ul>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                </ul>
            </div>
        </div>

        <div class="side_profile_section d-flex flex-column justify-content-end">
            <div class="download_app">
                <a class="d-flex align-items-center" href="#">
                    <i class="bi bi-arrow-down-circle"></i>
                    <span>Installa App</span>
                </a>
            </div>
            <hr>
            <div class="side_profile d-flex align-items-center">
                <img id="Profile_img" src="./assets/img/profile.svg" alt="Profile Icon">
                <h5>John Doe</h5>
            </div>
        </div>
    </aside>


    <!-- ##### MAIN PAGE ##### -->
    <main>
        <div class="main_header">

        </div>
    </main>


    <!-- ##### CONTROLLER ##### -->
    <footer>

    </footer>

</body>

</html>
